    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utils.css" />

    <title>WeatherVue</title>
  </head>

  <body>
    <main class="fade-in">
      <h1 class="visually-hidden">
        Weather Vue powered by the Open Weather A P I
      </h1>

      <!-- Search form -->
      <section id="search-bar" class="search-bar | fade-in">
        <form
          action=""
          id="search-bar__form"
          class="search-bar__form"
          role="search"
        >
          <label for="search-bar__text" class="visually-hidden"
            >Enter a new location</label
          >

          <!-- Search bar -->
          <input
            type="text"
            role="searchbox"
            autocomplete="off"
            size="40"
            placeholder="City, State, Country"
            id="search-bar__text"
            class="search-bar__text"
          />

          <button
            type="submit"
            id="search-bar__btn"
            class="search-bar__btn | btn"
            title="Submit Location"
            aria-label="Submit location"
          >
            <i class="fa-solid fa-magnifying-glass" data-search-icon></i>
            <!-- The spinner icon -->
            <i class="fas fa-sync fa-spin | dis-none" data-spinner></i>
          </button>
        </form>
      </section>

      <a href="#current-forecast" class="skip-link"
        >Skip to Current Conditions</a
      >

      <!-- Current weather -->
      <section
        id="current-forecast"
        class="current-forecast | fade-in"
        role="region"
        aria-labelledby="current-forecast__location"
      >
        <h2 id="current-forecast__location" class="current-forecast__location">
          Current Conditions
        </h2>

        <div
          id="current-forecast__conditions"
          class="current-forecast__conditions"
        >

      <a href="#daily-forecast" class="skip-link">Skip to 6 Day Forecast</a>

      <!-- Navigation -->
      <nav id="nav-btns" class="nav-btns | fade-in">
        <!-- Get geo location btn -->
        <button
          type="button"
          id="get-geo-location"
          class="btn"
          title="Get Geo Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fas fa-map-marker-alt" data-map-icon></i>
          <i class="fas fa-sync fa-spin | dis-none" data-spinner></i>
        </button>

        <!-- Get home weather btn -->
        <button
          type="button"
          id="home-weather"
          class="btn"
          title="Get Home Weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fas fa-home" data-home-icon></i>
          <i class="fas fa-sync fa-spin | dis-none" data-spinner></i>
        </button>

        <!-- Save location btn -->
        <button
          type="button"
          id="save-location"
          class="btn"
          title="Save Geo Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fas fa-save" data-save-icon></i>
          <i class="fas fa-sync fa-spin | dis-none" data-spinner></i>
        </button>

        <!-- Toggle measurement units btn -->
        <button
          type="button"
          id="unit-toggler"
          class="btn"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fas fa-chart-bar" data-chart-bar-icon></i>
          <i class="fas fa-sync fa-spin | dis-none" data-spinner></i>
        </button>

        <!-- Refresh weather conditions btn -->
        <button
          type="button"
          id="refresh-weather"
          class="btn"
          title="Refresh Weather Conditions"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fas fa-sync-alt" data-sync-icon></i>
          <i class="fas fa-sync fa-spin | dis-none" data-spinner></i>
        </button>
      </nav>

      <hr class="fade-in" />

      <!-- Daily forecast -->
      <section

        class="daily-forecast | fade-in"
        role="region"
        aria-labelledby="daily-forecast__title"
      >
        <h2
